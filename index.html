<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url(https://wallpaperaccess.com/full/1093324.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <input type="checkbox" id="show" />
      <label for="show" class="show-btn">Click here to view Form</label>
      <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">Job application</div>
        <form action="#">
          <div class="data">
            <label>Name</label>
            <input type="text" required />
          </div>
          <div class="data">
            <label>Adress</label>
            <input type="text" required />
          </div>

          <div class="data">
            <label>Email or Phone</label>
            <input type="text" required />
          </div>
          <div class="data">
            <label>Country</label>
            <input type="Country" required />
          </div>
          <div class="data">
            <label>About you</label>
            <input type="About you" required />
          </div>

          <div class="forgot-pass">
            <a href="#">Our website.</a>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">send</button>
          </div>
          <div class="signup-link">
            Not a member? <a href="#">Signup now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
